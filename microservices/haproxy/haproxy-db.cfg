global
    log stdout format raw local0

defaults
    mode tcp
    timeout connect 5s
    timeout client  30s
    timeout server  30s

frontend pgsql_front
    bind *:5432
    default_backend pgpool_back

backend pgpool_back
    balance roundrobin
    option tcp-check
    server pgpool_1 pgpool_1:5432 check
    server pgpool_2 pgpool_2:5432 check
