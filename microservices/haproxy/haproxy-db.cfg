global
    log stdout format raw local0

resolvers docker
    parse-resolv-conf
    resolve_retries 3
    timeout resolve 1s
    timeout retry 1s
    hold valid 10s

defaults
    mode tcp
    timeout connect 5s
    timeout client  30s
    timeout server  30s
    default-server init-addr none resolvers docker

frontend pgsql_front
    bind *:5432
    default_backend pgpool_back

backend pgpool_back
    balance roundrobin
    option tcp-check
    server pgpool_1 pgpool_1:5432 check
    server pgpool_2 pgpool_2:5432 check
